name: PR Checks

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Detekt
        run: ./gradlew detekt

      - name: Unit tests
        run: ./gradlew test

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug

      # Firebase App Distribution upload (enabled when secrets are added)
      - name: Write Firebase service account
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON != '' }}
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > /home/runner/firebase.json

      - name: Upload to Firebase App Distribution
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON != '' }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/firebase.json
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_TESTERS_GROUPS: ${{ secrets.FIREBASE_TESTERS_GROUPS }}
        run: ./gradlew :app:appDistributionUploadDebug -PfirebaseAppId="$FIREBASE_APP_ID" -PfirebaseGroups="$FIREBASE_TESTERS_GROUPS"
